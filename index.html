<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quest</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Welcome to <span>Trivia Quest</span></h1>
    </header>

    <section id="intro-section">
        <form id="intro-form" action="index.html" method="POST">
            <div class="questions-count-container">
                <label for="questions-count">How many questions would you like to answer?</label>
                <input type="number" id="questions-count" name="questions-count">
            </div>

            <div class="category-container">
                <label for="category">Choose a category:</label>
                <select name="category" id="category">
                    <option value="">Any</option>
                    <option value="21">Sports</option>
                    <option value="27">Animals</option>
                    <option value="28">Vehicles</option>
                </select>
            </div>

            <div class="difficulty-container">
                <label for="difficulty">Choose a difficulty:</label>
                <select name="difficulty" id="difficulty">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>

            <div class="questions-type-container">
                <label for="questions-type">Choose the type of questions:</label>
                <select name="questions-type" id="questions-type">
                    <option value="">Any</option>
                    <option value="multiple">Multiple Choice</option>
                    <option value="boolean">True or False</option>
                </select>
            </div>

            <button type="submit">Start</button>
        </form>
    </section>

    <main>
        <aside>
            <p class="score">Score: /<span class="out-of"></span></p>
        </aside>
    
        <section id="questions-section">
            <div id="question-container">
                <p class="question-num">Question <span></span>:</p>
                <p class="question"></p>
    
                <div class="choices">
    
                </div>
            </div>
            
            <div>
                <p class="user-answer"></p>
                <button>Check Answer</button>
            </div>
        </section>
    </main>  
</body>
</html>
