<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia Quest</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <section id="intro-section">
        <header>
            <h1>Welcome to <span>Trivia Quest</span></h1>
        </header>

        <form id="intro-form" action="index.html" method="POST">
            <div>
                <label for="questions-count">How many questions would you like to answer?</label>
                <input type="number" id="questions-count" name="questions-count">
            </div>

            <div>
                <label for="category">Choose a category:</label>
                <select name="category" id="category">
                    <option value="">Any</option>
                    <option value="21">Sports</option>
                    <option value="27">Animals</option>
                    <option value="28">Vehicles</option>
                </select>
            </div>

            <div>
                <label for="difficulty">Choose a difficulty:</label>
                <select name="difficulty" id="difficulty">
                    <option value="Easy">Easy</option>
                    <option value="Medium">Medium</option>
                    <option value="Hard">Hard</option>
                </select>
            </div>

            <div>
                <label for="questions-type">Choose the type of questions:</label>
                <select name="questions-type" id="questions-type">
                    <option value="">Any</option>
                    <option value="multiple">Multiple Choice</option>
                    <option value="boolean">True or False</option>
                </select>
            </div>

            <div>
                <button type="submit" class="start">Start</button>
            </div>
        </form>
    </section>

    <aside>
        <p class="score">Score: 5/<span class="out-of">10</span></p>
    </aside>

    <main>
        <section id="questions-section">
            <div id="question-container">
                <p class="question-num">Question <span>1</span>:</p>
                <p class="question">Lorem ipsum dolor sit amet consectetur adipisicing elit. Excepturi iste, et dignissimos vitae tempore fugit laudantium qui laboriosam cum tempora? Omnis, laboriosam. Eum doloribus pariatur neque. Quam, temporibus quis. Ratione!</p>
    
                <div class="choices">
                    
                </div>
            </div>
            
            <div>
                <p class="user-answer"></p>
                <button>Check Answer</button>
            </div>
        </section>
    </main>  
</body>
</html>
